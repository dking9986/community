<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-DKnote</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">DK社区</span>
            </button>
            <a class="navbar-brand" href="#">DK社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown"th:if="${session.user!=null}">                              <!-- 传入session作判断-->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:unless="not ${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=9fb3ccafecf07330d04a&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav><!--nav> 标签定义导航链接的部分。-->
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"><!-- 代表不同屏幕的时候尺寸是多大lg是大屏 md小屏 sm平板 xs手机  -->
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  发起</h2>
                <hr><!-- 分割线-->
                <form action=""><!-- action是当你填写表单的submit的时候提交的地址 -->
                    <div class="form-group">
                        <label for="title">问题标题:</label>
                        <input type="test" class="form-control" id="title" name="title" placeholder="标题"><!-- 输入栏 (一横行)-->
                    </div>
                    <div class="form-group">
                        <label for="title">问题详情:</label>
                        <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea><!-- 文本栏（大块）-->
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="test" class="form-control" id="tag" name="tag" placeholder="标签 ，分隔"><!-- 输入栏 (一横行)-->
                    </div>
                    <button type="button" class="btn btn-success btn-publish">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
                <h3>问题发起指南</h3><!-- h几表示字号大小-->
                对问题描述要求<br><!--br换行-->
                标题不超过20个字<br>
                详细<br>
                彻底<br>
                牛逼<br>
            </div>
        </div>
    </div>
</body>
</html>
